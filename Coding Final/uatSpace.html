<!DOCTYPE html>

        <nav class="navB">

                <li class="inline"><a href="index.html"> Home</a></li>

            </ul>
        </nav>
        <table border="2" id="data">
            <col>
            <col>
            <thread>
                <th class="title"> Data Type</th>
                <th class="title">Reading</th>
            </thread>
            <tbody>
                <tr class="border" id="seconds"></tr>
                <tr class="border" id="latitude"></tr>
                <tr class="border" id="longitude"></tr>
                <tr class="border" id="gps"></tr>
                <tr class="border" id="bmpSensorAltitdue"></tr>

                <tr class="border" id="gyroZ"></tr>
             </tbody>
        </table>
        <p id="timeClock"> time Displayed when running</p>
        <button id="startButton" class="lgButton" onclick="start();"> Start </button>
        <button id="stopButton" class="lgButton" onclick="stop();" > Stop </button>
        <br>
        <br>
        <p id="countDownTimer" class="groovy">Starting countdown...</p>

        <p class="groovy" id="die2Res">Waitig on die 2...</p>

        <p>Wins are:
        <div id="winRes">0</div>
        </p>
        <p>Losses are:
        <div id="lossRes">0</div>
        </p>
        <p>Ties Are:
        <div id="tieRes">0</div>
        </p>
        <br>
        <br>
        <script>
            var fallLaunch = new Mission("To boldy go....", 100, 31, "October",2021,"Fiona",3);
            var springLaunch = new Mission("to go again...", 15, 12, "April", 2021, "Polaris",5);
        </script>
        <button class="lgButton" onclick="launchFall();">Launch Fall Mission </button>
        <button class="lgButton" onclick="displayFall();">Display Fall Mission</button>
        <br>
        <button class="lgButton" onclick="launchSpring();">Launch Spring Misson</button>
        <button class="lgButton" onclick="displaySpring();">Display Spring Mission</button>
        <br>
        <br>
        <button class="lgButton" onclick="playSpace();">Play Space Station Sounds</button>
